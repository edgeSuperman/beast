<!DOCTYPE html>
<html>
<head>
    <title>BEAST!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/beast.jpg">
    <link rel="stylesheet" href="lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/beast.css"/>

    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular.ngRoute.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .error {
            color: #815ba4;
        }
    </style>
</head>
<body>

<div class="container" ng-app="BEAST">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">BEAST</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">服务tag <span class="sr-only">(current)</span></a></li>
                <li><a href="#">服务单元</a></li>
                <li><a href="#">机器管理</a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
    <div ng-view></div>
    </div>
    <footer>
        <div class="site-info">
            <a href="/#about">关于BEAST</a>
            Copyright © 2015. Create By <a href="mailto:danghongyang@baidu.com">danghongyang</a></div>
    </footer>
</div>
<script src="js/index.js"></script>
<script src="js/svn/add.js"></script>
<script src="js/svn/list.js"></script>
<!--
<script src="js/Api.js"></script>
<script src="js/About.js"></script>-->
<script>
    var app = angular.module("BEAST", ["ngRoute"]);

    app.config(['$routeProvider',
        function ($routeProvider) {
            $routeProvider.
                    when('/', {
                        templateUrl: './html/svn/add.html',
                        controller: 'SvnAdd'
                    }).when('/svn', {
                        templateUrl: './html/svn/list.html',
                        controller: 'SvnList'
                    }).when('/add/:href', {
                        templateUrl: 'html/add.html',
                        controller: 'Add'
                    }).when('/api/:href', {
                        templateUrl: 'html/api.html',
                        controller: 'Api'
                    }).when('/api/:href/:name', {
                        templateUrl: 'html/api.html',
                        controller: 'Api'
                    }).when('/about', {
                        templateUrl: 'html/about.html',
                        controller: 'About'
                    }).otherwise({
                        redirectTo: '/'
                    });
        }]);

    app.run(function ($rootScope, $location, $anchorScroll, $routeParams) {
        //when the route is changed scroll to the proper element.
        $rootScope.$on('$routeChangeSuccess', function (newRoute, oldRoute) {
            $location.hash($routeParams.scrollTo);
            $anchorScroll();
        });
    });
</script>
</body>
</html>
