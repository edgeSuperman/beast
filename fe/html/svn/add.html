<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/svn">服务单元</a></li>
    <li class="active">添加</li>
</ol>
<form name="typeForm">
    <div class="form-group">
        <input type="text" name="svn_path" ng-model="svn.svn_path" required class="form-control" id="svn-path" placeholder="SVN PATH">
        <span class=" error" ng-show="typeForm.svn_path.$error.required">填写svn路径</span>
    </div>
    <div class="form-group">
        <textarea class="form-control" ng-model="svn.desc"  placeholder="备注"></textarea>
    </div>
    <button ng-click="submit()" type="submit" class="btn btn-default">提交</button>
</form>
